<!DOCTYPE html>
<!-- form.html -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/default.css">
    <title>Body Mass Index Calculator</title>
  </head>
  <body>
    <main class="BMI">
      <h4 class="Centered">Juan's Form</h4>
      <p>This is a form I have created to figure out what music you might like:</p>
      <form id="bmiForm">
        <fieldset>
          <legend>Music?</legend> 
          <table>
            <tr>
              <td>Do you like music?:</td>
              <td><select name="heightUnit">
                <option>yes</option>
                <option>no</option>
              </select></td>
            </tr>
            <tr>
              <td>Favorite Genre</td>
              <td><input type="text" name="weight" size="7"></td>
            </tr>
          </table>
        </fieldset>
        <fieldset>
          <legend>Processing</legend> 
          <table>
            <tr>
              <td><input type="reset" value="Reset Form"></td>
            </tr>
          </table>
        </fieldset>
      </form>
    </main>
    <tr>
      <td><a href="../../index.html">Home</a></td>
    </tr>
  </body>
</html>
