<!DOCTYPE html>
<!-- feedbackForm.html -->
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css_6/default.css">
  <script src="scripts/feedbackFormValidate.js"></script>
  <title>Juan's Website Feedback Form</title>
</head>

<body>
  <main class="Feedback">
    <h4>Feedback Form ... Let Us Know What You Think</h4>
    <form id="contactForm" onsubmit="feedbackFormValidate()">
      <table>
        <tr>
          <td>Rate Website:</td>
          <td>
            <input type="radio" id="1 Star" name="fav_language" value="HTML">
            <label for="html">1 Star</label><br>
            <input type="radio" id="2 Stars" name="fav_language" value="CSS">
            <label for="css">2 Stars</label><br>
            <input type="radio" id="3 Stars name=" fav_language" value="JavaScript">
            <label for="javascript">3 Stars</label>
            <input type="radio" id="4 Stars" name="fav_language" value="JavaScript">
            <label for="javascript">4 Stars</label>
            <input type="radio" id="5 Stars" name="fav_language" value="JavaScript">
            <label for="javascript">5 Stars</label>
          </td>
        </tr>
        <td>E-mail Address:</td>
        <td><input type="text" name="email" size="40"></td>
        </tr>
        <tr>
          <td>Messages:</td>
          <td><textarea name="message" rows="6" cols="30">
          </textarea></td>
        </tr>
        <tr>
          <td colspan="2">Please check here if you wish to receive a reply:
            <input type="checkbox" name="reply" value="yes">
          </td>
        </tr>
        <tr>
          <td><input type="submit" value="Send Feedback"></td>
          <td><input type="reset" value="Reset Form"></td>
        </tr>
      </table>
    </form>
  </main>
  <tr>
    <td><a href="../index.html">Home</a></td>
  </tr>
</body>

</html>
