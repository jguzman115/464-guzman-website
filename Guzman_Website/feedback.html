<!DOCTYPE html>
<!-- feedbackForm.html -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css_6/default.css">
    <script src="scripts/feedbackFormValidate.js"></script>
    <title>Juan's Website Feedback Form</title>
  </head>
  <body>
  <main class="Feedback">
    <h4>Feedback Form ... Let Us Know What You Think</h4>
    <form id="contactForm" onsubmit="feedbackFormValidate()">
      <table>
        <tr>
          <td>Rate Website:</td>
          <td><select name="rating">
            <option>&nbsp;</option>
            <option>1 Star</option>
            <option>2 Stars</option>
            <option>3 Stars</option>
            <option>4 Stars</option>
            <option>5 Stars</option>
          </select></td>
        </tr>
          <td>E-mail Address:</td>
          <td><input type="text" name="email" size="40"></td>
        </tr>
        <tr>
          <td>Messages:</td>
          <td><textarea name="message" rows="6" cols="30">
          </textarea></td>
        </tr>
        <tr>
          <td colspan="2">Please check here if you wish to receive a reply:
          <input type="checkbox" name="reply" value="yes"></td>
        </tr>
        <tr>
          <td><input type="submit" value="Send Feedback"></td>
          <td><input type="reset" value="Reset Form"></td>
        </tr>
      </table>
    </form>
  </main>
  <tr>
    <td><a href="index.html">Home</a></td>
  </tr>
  </body>
</html>
